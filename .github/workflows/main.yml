on: 
  push:
    branches:
      - master





jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "login to docker hup"
        run: docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "biilding image"
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/abdallahelmadawy-2023040142 .

      - name: "pushing image"
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/abdallahelmadawy-2023040142  